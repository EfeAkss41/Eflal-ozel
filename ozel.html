<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eflal'a √ñzel ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* GENEL AYARLAR */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #ff4d4d;
            text-align: center;
            background: linear-gradient(120deg, #ff758c, #ff7eb3, #ffdde1);
            background-size: 300% 300%;
            animation: gradientBG 6s ease infinite;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* BA≈ûLIK */
        h1 {
            font-size: 4.5em;
            color: #ff4d4d;
            font-family: 'Parisienne', cursive;
            text-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
            animation: fadeIn 1.5s ease forwards, heartbeat 1.5s infinite;
            margin-bottom: 20px;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* A√áILMA MESAJI */
        .confession {
            font-size: 1.8em;
            color: #ff4d4d;
            font-family: 'Poppins', sans-serif;
            margin-top: 30px;
            max-width: 700px;
            opacity: 0;
            line-height: 1.6;
            white-space: pre-wrap;
            text-align: center;
            animation: fadeInMessage 2s ease forwards;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* TEKLƒ∞F BUTONU */
        .proposal-btn {
            padding: 14px 40px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.4em;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: pulse 1.5s infinite;
            margin-top: 30px;
            z-index: 10;
            pointer-events: auto;
        }

        .proposal-btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.9);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* KABUL MESAJI */
        .response-message {
            font-size: 1.6em;
            color: #ff4d4d;
            font-family: 'Poppins', sans-serif;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            white-space: pre-wrap;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            line-height: 1.6;
            max-width: 600px;
            z-index: 100;
            backdrop-filter: blur(5px);
            display: none;
        }

        /* === TELEFON (MOBƒ∞L) TASARIMI === */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8em;
            }

            .confession {
                font-size: 1.2em;
                padding: 15px;
                max-width: 90%;
            }

            .proposal-btn {
                font-size: 1.1em;
                padding: 12px 30px;
            }

            .response-message {
                font-size: 1.2em;
                padding: 15px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

<h1>‚ù§Ô∏è Eflal'a √ñzel ‚ù§Ô∏è</h1>

<div class="confession" id="confessionText"></div>

<button id="proposalButton" class="proposal-btn">‚ù§Ô∏è Benimle Olur Musun? ‚ù§Ô∏è</button>

<div class="response-message" id="responseMessage"></div>

<audio id="bgMusic" loop>
    <source src="perfect.mp3" type="audio/mp3">
</audio>

<script>
    const confessionText = `Eflal,  
    Seninle her anƒ±m bir masal gibi...  
    G√ºl√º≈ü√ºn i√ßimi ƒ±sƒ±tƒ±yor, bakƒ±≈ülarƒ±n ruhumu sarƒ±yor.  
    Kalbimdeki en √∂zel yer hep sana ait.  
    Hayatƒ±mƒ±n geri kalanƒ±nda benimle olur musun? ‚ù§Ô∏è`;

    let index = 0;

    function typeConfession() {
        if (index < confessionText.length) {
            document.getElementById("confessionText").innerText += confessionText.charAt(index);
            index++;
            setTimeout(typeConfession, 40);
        }
    }

    document.getElementById("proposalButton").addEventListener("click", () => {
        const message = "‚ù§Ô∏è Evet dediƒüini hayal ediyorum! ‚ù§Ô∏è\nO zaman ne duruyorsun? Git ve cevabƒ±nƒ± mutlu bir ≈üekilde sevdiƒüine ilet! üòç";
        const response = document.getElementById("responseMessage");
        response.innerText = message;
        response.style.opacity = 1;
        response.style.display = "block";
    });

    window.onload = () => {
        typeConfession();
        document.getElementById("bgMusic").play();
    };
</script>

</body>
</html>

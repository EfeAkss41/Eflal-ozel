<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚ù§Ô∏è Sadece Sana √ñzel ‚ù§Ô∏è</title>
    
    <!-- ‚úÖ Fontlar -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@400;600&display=swap');

        /* ‚úÖ GENEL AYARLAR */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #ff4d4d;
            text-align: center;
            background: linear-gradient(120deg, #ff758c, #ff7eb3, #ffdde1);
            background-size: 300% 300%;
            animation: gradientBG 6s ease infinite;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s ease;
            opacity: 1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3.5em;
            color: #ff1a1a;
            font-family: 'Parisienne', cursive;
            text-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
            animation: fadeIn 1.5s ease forwards, glow 1.5s infinite alternate;
            opacity: 0;
            margin-bottom: 20px;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ff4d4d; }
            to { text-shadow: 0 0 40px #ff1a1a; }
        }

        /* ‚úÖ BUTON TASARIMI */
        .btn {
            padding: 14px 40px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.6);
            margin-top: 15px;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        /* ‚úÖ SORU KUTUSU */
        .question-box {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            margin-top: 20px;
            animation: fadeInMessage 1.5s ease;
            display: none;
        }

        .question-box h2 {
            font-size: 1.8em;
            color: #ff4d4d;
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            border: 2px solid #ff4d4d;
            border-radius: 30px;
            font-size: 1em;
            color: #ff4d4d;
            outline: none;
            margin-bottom: 10px;
            text-align: center;
        }

        /* ‚úÖ KAYITLI CEVAPLAR */
        .answer-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffe6e6;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            font-size: 1.1em;
            color: #ff4d4d;
            text-align: left;
            display: none;
            overflow-y: auto;
            max-height: 200px;
        }
    </style>
</head>
<body>

<h1>‚ù§Ô∏è Eflal, Sadece Sana √ñzel ‚ù§Ô∏è</h1>

<!-- ‚úÖ Butonlar -->
<button class="btn" onclick="askForAnswer()">‚¨ÖÔ∏è Geri D√∂n</button>
<button class="btn" onclick="showExtraMessage()">üíå S√ºrpriz Mesaj üíå</button>
<button class="btn" onclick="showLetter()">üíñ Mektubu A√ß üíñ</button>
<button class="btn" onclick="playVideo()">üé¨ Sevdiƒüin ≈ûarkƒ±</button>

<!-- ‚úÖ Soru Kutusu -->
<div id="questionBox" class="question-box">
    <h2>Bu siteyi yapan ki≈üi hakkƒ±nda ne d√º≈ü√ºn√ºyorsunuz? ü•∞</h2>
    <input type="text" id="userAnswer" placeholder="Cevabƒ±nƒ±zƒ± buraya yazƒ±n..." />
    <button class="btn" onclick="saveAnswer()">‚ù§Ô∏è Cevabƒ± Kaydet ‚ù§Ô∏è</button>
</div>

<!-- ‚úÖ Cevap Listesi -->
<div id="answerList" class="answer-list"></div>

<script>
    // ‚úÖ Geri D√∂n Butonuna Basƒ±nca Soru Sorma
    function askForAnswer() {
        document.getElementById('questionBox').style.display = 'block';
    }

    // ‚úÖ Cevaplarƒ± Kaydetme
    function saveAnswer() {
        const answer = document.getElementById("userAnswer").value.trim();
        if (answer) {
            let answers = JSON.parse(localStorage.getItem("siteAnswers")) || [];
            answers.push(answer);
            localStorage.setItem("siteAnswers", JSON.stringify(answers));
            document.getElementById("userAnswer").value = "";
            displayAnswers();
        }
    }

    // ‚úÖ Kayƒ±tlƒ± Cevaplarƒ± G√∂ster
    function displayAnswers() {
        const answers = JSON.parse(localStorage.getItem("siteAnswers")) || [];
        const answerList = document.getElementById("answerList");
        if (answers.length > 0) {
            answerList.style.display = "block";
            answerList.innerHTML = answers.map((answer, index) => `üí¨ ${index + 1}: ${answer}`).join("<br>");
        } else {
            answerList.style.display = "none";
        }
    }

    // ‚úÖ S√ºrpriz Mesaj G√∂ster
    function showExtraMessage() {
        alert("‚ù§Ô∏è Kalbimde hep sen varsƒ±n! ‚ù§Ô∏è");
    }

    // ‚úÖ Mektubu A√ß
    function showLetter() {
        alert("üíñ Seni seviyorum, kalbim hep seninle! üíñ");
    }

    // ‚úÖ Video Oynat
    function playVideo() {
        window.open("https://youtu.be/Oh3MQL7w1sM", "_blank");
    }

    // ‚úÖ Sayfa Y√ºklendiƒüinde Cevaplarƒ± G√∂ster
    window.onload = displayAnswers;
</script>

</body>
</html>

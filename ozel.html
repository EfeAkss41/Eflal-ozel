<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sana √ñzel ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Genel Ayarlar */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffdde1;
            color: #ff4d4d;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://source.unsplash.com/1600x900/?romantic');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(10px);
            position: relative;
        }

        h1 {
            font-size: 3.8em;
            color: #ff4d4d;
            font-family: 'Parisienne', cursive;
            text-shadow: 0 0 20px #ff1a1a;
            animation: glow 2s infinite alternate;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px #ff1a1a; }
            to { text-shadow: 0 0 30px #ff4d4d; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message {
            font-size: 1.6em;
            color: #ff4d4d;
            background-color: rgba(255, 244, 244, 0.8);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            width: 80%;
            max-width: 600px;
            line-height: 1.8;
            font-family: 'Poppins', sans-serif;
            border: 2px solid #ff4d4d;
            margin-top: 10px;
            backdrop-filter: blur(5px);
        }

        .signature {
            font-family: 'Parisienne', cursive;
            font-size: 2em;
            margin-top: 20px;
            color: #ff4d4d;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* Kalp Yaƒümuru */
        .heart {
            position: absolute;
            color: #ff4d4d;
            font-size: 20px;
            opacity: 0.7;
            animation: fall 4s linear;
            z-index: -1;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        @keyframes fall {
            from {
                transform: translateY(-100px) scale(0.8);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) scale(1.2);
                opacity: 0;
            }
        }

        /* Yƒ±ldƒ±z Efekti */
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s linear infinite;
            z-index: -2;
        }

        @keyframes twinkle {
            0% { transform: scale(0.5); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0.5; }
        }

        /* Typewriter Efekti */
        .typewriter::after {
            content: "|";
            display: inline-block;
            margin-left: 5px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Mobil Uyum */
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .message { font-size: 1.2em; padding: 15px; }
            .signature { font-size: 1.5em; }
        }
    </style>
</head>
<body>

<h1 class="typewriter">Sen Benim ƒ∞√ßin Bir Mucizesin ‚ù§Ô∏è</h1>

<div class="message">
    Kalbimde hep senin i√ßin √∂zel bir yer var.  
    G√∂zlerin yƒ±ldƒ±zlar kadar parlak,  
    G√ºl√º≈ü√ºn i√ßimi ƒ±sƒ±tan bir g√ºne≈ü gibi.  
    Varlƒ±ƒüƒ±n bana huzur ve mutluluk veriyor.  
    Seninle ge√ßen her an bir mucize.  
</div>

<div class="signature">
    üíñ Seni sonsuz seviyorum... üíñ
</div>

<!-- Kalp ve Yƒ±ldƒ±z Yaƒümuru -->
<script>
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 2 + 's'; 
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }

    function createStar() {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.animationDuration = Math.random() * 5 + 2 + 's';
        document.body.appendChild(star);

        setTimeout(() => star.remove(), 4000);
    }

    setInterval(createHeart, 200); // Kalpler s√ºrekli d√º≈üecek
    setInterval(createStar, 300); // Yƒ±ldƒ±zlar s√ºrekli parlayacak

    // Typewriter Efekti
    const text = "Sen Benim ƒ∞√ßin Bir Mucizesin ‚ù§Ô∏è";
    let i = 0;
    const header = document.querySelector('.typewriter');

    function typeWriter() {
        if (i < text.length) {
            header.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 100);
        }
    }

    window.onload = () => {
        header.innerHTML = "";
        typeWriter();
    };
</script>

</body>
</html>

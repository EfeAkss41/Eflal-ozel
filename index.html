<!DOCTYPE html>

            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .heart-btn:hover {
            background-color: #ff1a1a;

        }

        /* Mobil Uyum */
        @media (max-width: 768px) {

    </style>
</head>

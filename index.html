<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eflal ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* GENEL AYARLAR */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #ff4d4d;
            text-align: center;
            background: linear-gradient(120deg, #ff758c, #ff7eb3, #ffdde1);
            background-size: 300% 300%;
            animation: gradientBG 6s ease infinite;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* BAŞLIK */
        h1 {
            font-size: 4.5em;
            color: #ff4d4d;
            font-family: 'Parisienne', cursive;
            text-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ROMANTİK MESAJ */
        .romantic-message {
            font-size: 1.8em;
            color: #ff4d4d;
            font-family: 'Poppins', sans-serif;
            margin-top: 20px;
            max-width: 700px;
            opacity: 0;
            animation: fadeInMessage 3s ease forwards;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            line-height: 1.6;
            text-align: center;
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* GİRİŞ BUTONU */
        .login-btn {
            padding: 14px 40px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.4em;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: pulse 1.5s infinite;
            margin-top: 30px;
            z-index: 10;
        }

        .login-btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* ŞİFRE PENCERESİ (MODAL) */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 100;
            animation: fadeIn 0.5s ease;
        }

        .modal input[type="password"] {
            padding: 12px;
            width: 250px;
            border: 2px solid #ff4d4d;
            border-radius: 30px;
            outline: none;
            font-size: 1em;
            color: #ff4d4d;
            background-color: #fff;
            text-align: center;
        }

        /* HATA MESAJI */
        .error-message {
            color: #ff1a1a;
            margin-top: 10px;
            font-size: 1.1em;
            display: none;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0% { transform: translateX(-10px); }
            25% { transform: translateX(10px); }
            50% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

<h1>❤️ Eflal ❤️</h1>

<div class="romantic-message">
    "Seninle her gün bir mucize...  
    Gözlerin kalbime dokunuyor,  
    gülüşün içimi ısıtıyor.  
    Her anımı seninle yaşamak istiyorum. ❤️"  
</div>

<!-- GİRİŞ BUTONU -->
<button class="login-btn" onclick="openModal()">❤️ Giriş Yap ❤️</button>

<!-- ŞİFRE PENCERESİ -->
<div class="modal" id="passwordModal">
    <input type="password" id="passwordInput" placeholder="Şifreyi Gir">
    <button class="login-btn" onclick="checkPassword()">✔️ Onayla</button>
    <div class="error-message" id="errorMessage">❌ Yanlış şifre! Tekrar dene.</div>
</div>

<script>
    function openModal() {
        document.getElementById('passwordModal').style.display = 'block';
    }

    function checkPassword() {
        const password = document.getElementById('passwordInput').value;
        const correctPassword = "eflal";

        if (password === correctPassword) {
            window.location.href = "ozel.html";
        } else {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'block';
            errorMessage.classList.add('shake');
            setTimeout(() => errorMessage.classList.remove('shake'), 500);
        }
    }
</script>

</body>
</html>

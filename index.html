<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eflal ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Genel Ayarlar */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #ff4d4d;
            text-align: center;
            background: linear-gradient(120deg, #ff758c, #ff7eb3, #ffdde1);
            background-size: 300% 300%;
            animation: gradientBG 6s ease infinite;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            cursor: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Ba≈ülƒ±k */
        h1 {
            font-size: 5em;
            color: #ff4d4d;
            font-family: 'Parisienne', cursive;
            text-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
            animation: fadeIn 2s ease forwards, heartbeat 1.5s infinite;
            letter-spacing: 3px;
            margin-bottom: 20px;
            z-index: 10;
            opacity: 0;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Romantik Mesaj */
        .romantic-message {
            font-size: 1.8em;
            color: #ff4d4d;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ff4d4d;
            z-index: 10;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        /* Kalp Butonu */
        .heart-btn {
            padding: 12px 30px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }

        .heart-btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.9);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Giri≈ü Yap Butonu */
        .login-btn {
            padding: 14px 40px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.3em;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: pulse 1.5s infinite;
            z-index: 10;
            position: relative;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.9);
        }

        /* Gizli Mesaj */
        #secretMessage {
            display: none;
            color: #ff4d4d;
            font-size: 1.5em;
            margin-top: 20px;
        }

        /* Giri≈ü Yap Paneli */
        .password-box {
            display: none;
            padding: 20px;
            background: rgba(255, 244, 244, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            z-index: 100;
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>

<h1>‚ù§Ô∏è Eflal ‚ù§Ô∏è</h1>

<div class="romantic-message">"Sen benim i√ßin bir mucizesin..."</div>

<button class="heart-btn" onclick="showSecretMessage()">üíå Bana √ñzel Mesajƒ±n Var mƒ±?</button>

<button class="login-btn" onclick="showPasswordBox()">üîí Giri≈ü Yap</button>

<!-- Giri≈ü Yap Paneli -->
<div class="password-box" id="passwordBox">
    <input type="password" id="passwordInput" placeholder="≈ûifreyi Gir...">
    <button class="heart-btn" onclick="checkPassword()">Giri≈ü Yap</button>
</div>

<div id="secretMessage">üå∏ Eflal, kalbimde sonsuz bir yerin var. ‚ù§Ô∏è</div>

<script>
    function showSecretMessage() {
        document.getElementById('secretMessage').style.display = 'block';
    }

    function showPasswordBox() {
        document.getElementById('passwordBox').style.display = 'block';
    }

    function checkPassword() {
        const password = document.getElementById('passwordInput').value;
        if (password === 'eflal') {
            alert("üå∏ Ho≈ü geldin Eflal! ‚ù§Ô∏è");
            window.location.href = 'ozel.html';
        } else {
            alert("Yanlƒ±≈ü ≈üifre! ‚ù§Ô∏è");
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eflal ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* GENEL AYARLAR */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #ff4d4d;
            text-align: center;
            background: linear-gradient(120deg, #ff758c, #ff7eb3, #ffdde1);
            background-size: 300% 300%;
            animation: gradientBG 6s ease infinite;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* BAŞLIK */
        h1 {
            font-size: 4.5em;
            color: #ff4d4d;
            font-family: 'Parisienne', cursive;
            text-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ROMANTİK MESAJ */
        .romantic-message {
            font-size: 1.8em;
            color: #ff4d4d;
            font-family: 'Poppins', sans-serif;
            margin-top: 20px;
            max-width: 700px;
            opacity: 0;
            animation: fadeInMessage 3s ease forwards;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            line-height: 1.6;
            text-align: center;
            transition: all 0.5s ease;
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* GİRİŞ YAP BUTONU */
        .login-btn {
            padding: 14px 40px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.4em;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: pulse 1.5s infinite;
            margin-top: 30px;
            z-index: 10;
        }

        .login-btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* KALP & YILDIZ YAĞMURU */
        .heart, .star {
            position: fixed;
            font-size: 20px;
            color: #ff4d4d;
            opacity: 0.8;
            animation: fall 4s linear infinite;
            pointer-events: none;
        }

        .star {
            color: #ffd700;
            font-size: 15px;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px) translateX(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) translateX(30px) rotate(360deg);
                opacity: 0;
            }
        }

        /* === TELEFON (MOBİL) TASARIMI === */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8em;
            }

            .romantic-message {
                font-size: 1.2em;
                padding: 15px;
                max-width: 90%;
            }

            .login-btn {
                font-size: 1.1em;
                padding: 12px 30px;
            }

            .heart, .star {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<h1>❤️ Eflal ❤️</h1>

<!-- ROMANTİK MESAJ -->
<div class="romantic-message">
    "Seninle her gün bir mucize...  
    Gözlerin kalbime dokunuyor,  
    gülüşün içimi ısıtıyor.  
    Her anımı seninle yaşamak istiyorum. ❤️"  
</div>

<!-- GİRİŞ BUTONU -->
<button class="login-btn" onclick="goToSecretPage()">❤️ Giriş Yap ❤️</button>

<script>
    // Kalp ve Yıldız Yağmuru
    setInterval(() => {
        const element = document.createElement('div');
        element.classList.add(Math.random() > 0.5 ? 'heart' : 'star');
        element.innerText = Math.random() > 0.5 ? '❤️' : '✨';
        element.style.left = Math.random() * 100 + 'vw';
        element.style.animationDuration = Math.random() * 2 + 3 + 's';
        document.body.appendChild(element);
        setTimeout(() => element.remove(), 4000);
    }, 300);

    // Sayfaya Yönlendirme
    function goToSecretPage() {
        window.location.href = "ozel.html";
    }
</script>

</body>
</html>
